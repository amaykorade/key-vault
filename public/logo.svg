  <rect x="28" y="22" width="2" height="4" fill="url(#logoGradient)" rx="1"/>
  <rect x="20" y="26" width="2" height="2" fill="url(#logoGradient)" rx="1"/>
  <rect x="26" y="26" width="2" height="2" fill="url(#logoGradient)" rx="1"/>
  
